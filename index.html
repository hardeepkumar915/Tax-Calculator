<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container d-flex min-vh-100 justify-content-center align-items-center">

        <form class="w-50 g-3 border p-5 border-secondary">
            <div class="mb-3">
                <label for="annualIncome" class="form-label fw-bold">Enter Gross Annual Income <span data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deduction"><i class="bi bi-question-circle"></i></span></label>

                <div class="input-group">
                    <input type="text" class="form-control requiredField border-end-0" placeholder="Enter Gross Annual Income " id="annualIncome">
                    <span class="input-group-text bg-white annualIncomeTooltip" data-bs-toggle="tooltip" data-bs-placement="right" title="Please Enter Only Numbers"><i class="bi bi-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="extraIncome" class="form-label fw-bold">Enter extra income <span data-bs-toggle="tooltip" data-bs-placement="top" title="Extra income is earn extra money beyond their regular paycheck"><i class="bi bi-question-circle"></i></span></label>

                <div class="input-group">
                    <input type="text" class="form-control border-end-0" id="extraIncome" placeholder="Enter Extra Income from other source">
                    <span class="input-group-text bg-white extraIncomeTooltip" data-bs-toggle="tooltip" data-bs-placement="right" title="Please Enter Only Numbers"><i class="bi bi-exclamation-circle"></i></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="validationTooltip03" class="form-label fw-bold">Enter Age Group <span data-bs-toggle="tooltip" data-bs-placement="top" title="Your Age Group"><i class="bi bi-question-circle"></i></span></label>

                <div class="input-group">
                    <select class="form-select requiredField border-end-0" id="ageGroup" aria-label="Default select example">
                    <option value="0" selected>Select age group</option>
                    <option value="1">Less then 40 year</option>
                    <option value="2">Age group between 39 & 59</option>
                    <option value="3">Greater then 59</option>
                </select>
                    <span class="input-group-text bg-white ageGroupTooltip" data-bs-toggle="tooltip" data-bs-placement="right" title="Please select age group"><i class="bi bi-exclamation-circle"></i></span>

                </div>
            </div>

            <div class="mb-3">
                <label for="deduction" class="form-label fw-bold">Enter Total Application Deduction <span data-bs-toggle="tooltip" data-bs-placement="top" title="A total amount an individual can claim to reduce their tax liability"><i class="bi bi-question-circle"></i></span></label>

                <div class="input-group">
                    <input type="text" class="form-control border-end-0" id="deduction" placeholder="Enter Total Application Deduction ">
                    <span class="input-group-text bg-white deductionTooltip" data-bs-toggle="tooltip" data-bs-placement="right" title="Please Enter Only Numbers"><i class="bi bi-exclamation-circle"></i></span>
                </div>
            </div>
            <div>
                <button class="col-12 btn" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
            <div class="modal-content py-5">
                <div class="modal-body text-center">
                    <div>
                        <h2 class="">Your overall income will be</h2>
                    </div>
                    <div id="result"></div>
                    <p>After tax deduction</p>
                    <button type="button" class="btn btn-secondary col-2 mt-5" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- import java library and jquery library -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
